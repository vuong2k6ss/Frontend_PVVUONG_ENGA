<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table id="userTable" border="1">
      <thead>
        <tr>
          <th>STT</th>
          <th>NAME</th>
          <th>AGE</th>
          <th>ADDRESS</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script>
      const users = [
        {
          id: 1,
          name: `John`,
          age: 18,
          address: `New York`,
        },
        {
          id: 2,
          name: `Mike`,
          age: 22,
          address: `Canada`,
        },
        {
          id: 3,
          name: `Linda`,
          age: 19,
          address: `California`,
        },
        {
          id: 4,
          name: `Peter`,
          age: 25,
          address: `London`,
        },
        {
          id: 5,
          name: `Tony`,
          age: 17,
          address: `New York`,
        },
      ];
      const tableBody = document.querySelector("#userTable tbody");

      users.forEach((user) => {
        let row = document.createElement("tr");

        Object.values(user).forEach((value) => {
          let cell = document.createElement("td");

          cell.textContent = value;

          row.appendChild(cell);
        });
        tableBody.appendChild(row);
      });
    </script>
  </body>
</html>
