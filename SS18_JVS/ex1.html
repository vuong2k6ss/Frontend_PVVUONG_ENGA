<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let snt = +prompt("nhập số nguyên bất kì:");
      if (isNaN(snt)) {
        alert(`vui lòng nhập đúng định dạng!`);
      } else if (snt % 2 == 0) {
        document.write(`${snt} là số chẵn`);
      } else {
        document.write(`${snt} là số lẻ`);
      }
    </script>
  </body>
</html>
