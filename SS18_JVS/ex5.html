<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let exYear = parseInt(prompt("Nhập số năm kinh nghiệm của nhân viên:"));
      if (exYear < 1) {
        alert("mới vào nghề");
      } else if (exYear >= 1 && exYear <= 3) {
        alert("nhân viên có kinh nghiệm");
      } else if (exYear >= 4 && exYear <= 6) {
        alert("chuyên viên");
      } else {
        alert("quản lý");
      }
    </script>
  </body>
</html>
