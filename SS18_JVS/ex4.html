<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let number = parseInt(prompt("Nhập một số từ 0-9: "));
      switch (number) {
        case 0:
          alert("Số Không");
          break;
        case 1:
          alert("Số Một");
          break;
        case 2:
          alert("Số Hai");
          break;
        case 3:
          alert("Số Ba");
          break;
        case 4:
          alert("Số Bốn");
          break;
        case 5:
          alert("Số Năm");
          break;
        case 6:
          alert("Số Sáu");
          break;
        case 7:
          alert("Số Bảy");
          break;
        case 8:
          alert("Số Tám");
          break;
        case 9:
          alert("Số Chín");
          break;
        default:
          alert("Vui lòng nhập số từ 0 đến 9");
      }
    </script>
  </body>
</html>
