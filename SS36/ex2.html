<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bạn thích món nào?</title>
    <style>
      .container {
        max-width: 600px;
        margin: auto;
        text-align: center;
      }
      .food-card {
        display: flex;
        align-items: center;
        gap: 20px;
        border: 1px solid #ddd;
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 15px;
      }
      img {
        width: 100px;
        height: 100px;
        border-radius: 8px;
      }
      button {
        background-color: rgb(10, 140, 10);
        color: white;
        border: none;
        border-radius: 5px;
        padding: 5px 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Bạn thích món nào nhất?</h2>

      <div class="food-card" data-food="bunbohue">
        <img
          src="https://cdn.tcdulichtphcm.vn/upload/2-2023/images/2023-06-19/1687132881-1665749925-4.jpeg"
          alt="Bún bò Huế"
        />
        <div class="food-info">
          <h3>Bún bò Huế</h3>
          <p>❤️ <span class="likeCount">0</span> lượt thích</p>
          <button class="likeBtn">Thích +1</button>
        </div>
      </div>

      <div class="food-card" data-food="phobo">
        <img
          src="https://static.vinwonders.com/production/pho-ha-noi-1.jpg"
          alt="Phở bò Hà Nội"
        />
        <div class="food-info">
          <h3>Phở bò Hà Nội</h3>
          <p>❤️ <span class="likeCount">0</span> lượt thích</p>
          <button class="likeBtn">Thích +1</button>
        </div>
      </div>

      <div class="food-card" data-food="comtam">
        <img
          src="https://cafefcdn.com/203337114487263232/2022/12/7/photo-9-1670398141900764774990.jpg"
          alt="Cơm tấm Sài Gòn"
        />
        <div class="food-info">
          <h3>Cơm tấm Sài Gòn</h3>
          <p>❤️ <span class="likeCount">0</span> lượt thích</p>
          <button class="likeBtn">Thích +1</button>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const foodCards = document.querySelectorAll(".food-card");

        foodCards.forEach((card) => {
          const foodName = card.getAttribute("data-food");
          const likeCountEl = card.querySelector(".likeCount");
          const likeBtn = card.querySelector(".likeBtn");

          // Lấy số lượt thích từ localStorage
          let likeCount = localStorage.getItem(foodName) || 0;
          likeCountEl.textContent = likeCount;

          // Xử lý sự kiện bấm nút
          likeBtn.addEventListener("click", function () {
            likeCount++;
            likeCountEl.textContent = likeCount;
            localStorage.setItem(foodName, likeCount);
          });
        });
      });
    </script>
  </body>
</html>
