<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f5f5f5;
        flex-direction: column;
      }
      .container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        margin-bottom: 20px;
      }
      button {
        background: #007bff;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container" id="nameForm">
      <h2>Nh·∫≠p t√™n c·ªßa b·∫°n</h2>
      <input type="text" id="nameInput" placeholder="Nh·∫≠p t√™n c·ªßa b·∫°n" />
      <button onclick="saveName()">L∆∞u</button>
    </div>

    <div class="container" id="greeting" style="display: none">
      <h2>üëã Ch√†o b·∫°n, <span id="displayName"></span>!</h2>
      <button onclick="changeName()">ƒê·ªïi t√™n</button>
    </div>

    <script>
      function saveName() {
        const name = document.getElementById("nameInput").value;
        if (name) {
          const userData = {
            userName: name,
            savedAt: new Date().toISOString(),
          };
          localStorage.setItem("userData", JSON.stringify(userData));
          showGreeting(userData.userName);
        }
      }

      function showGreeting(name) {
        document.getElementById("displayName").textContent = name;
        document.getElementById("nameForm").style.display = "none";
        document.getElementById("greeting").style.display = "block";
      }

      function changeName() {
        localStorage.removeItem("userData");
        document.getElementById("nameForm").style.display = "block";
        document.getElementById("greeting").style.display = "none";
      }

      window.onload = function () {
        const savedData = localStorage.getItem("userData");
        if (savedData) {
          const userData = JSON.parse(savedData);
          showGreeting(userData.userName);
        }
      };
    </script>
  </body>
</html>
