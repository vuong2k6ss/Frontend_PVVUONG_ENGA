<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danh sách sản phẩm</title>
    <link rel="stylesheet" href="./ex4.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <!-- Thanh Navbar -->
    <nav class="navbar">
      <h1 class="title">Danh Sách Sản Phẩm</h1>
      <button class="dark-mode-toggle">
        <img
          id="mode-icon"
          src="https://img.icons8.com/ios-filled/50/sun.png"
          alt="Dark Mode"
        />
      </button>
    </nav>

    <div class="container">
      <div class="product-list">
        <div class="product-card">
          <div class="product-image">
            <img
              src="https://imgs.search.brave.com/vtFBWgdZjcpMjdO2YfoXY3CGCpzer6t_UV7QXB8z8x0/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9jZG4u/c2hvcGlmeS5jb20v/cy9maWxlcy8xLzA0/NTYvNTA3MC82NTgx/L2ZpbGVzL3RvcC0y/My1tYXUtZ2lheS1z/bmVha2VyLWRhbmct/ZHVvYy1zYW4tbHVu/Zy1uaGF0LW5hbS0y/MDIyXzYwMHg2MDAu/anBnP3Y9MTY2Njk0/MDE4OA"
              alt="Giày Sneaker"
            />
          </div>
          <div class="product-info">
            <h2 class="product-name">Giày Sneaker</h2>
            <p class="price">1.200.000đ</p>
            <button class="buy-btn">Mua ngay</button>
          </div>
        </div>

        <div class="product-card">
          <div class="product-image">
            <img
              src="https://imgs.search.brave.com/wE9-oIFuVaPAVHk3wR8CQTsPpDV6wGMqu4xnW9uMPjQ/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9wcm9k/dWN0LmhzdGF0aWMu/bmV0LzIwMDAwMDQz/OTg1My9wcm9kdWN0/L2NlY2I1M2Y5LWIy/MzgtNDViMC1iZWVh/LWQwOTVkZjY0MzY5/ZF9hOWYxMjRmOTQ3/MzQ0ZjJlYjVhZjc5/ZTVjNTQ3Y2ExYV9s/YXJnZS5qcGc"
              alt="Đồng hồ nam"
            />
          </div>
          <div class="product-info">
            <h2 class="product-name">Đồng hồ nam</h2>
            <p class="price">2.500.000đ</p>
            <button class="buy-btn">Mua ngay</button>
          </div>
        </div>

        <div class="product-card">
          <div class="product-image">
            <img
              src="https://imgs.search.brave.com/OtEecSvDTRo3MaS3k2iuqnLnyzHxfp3QO8X0oVWLAUY/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9tLm1l/ZGlhLWFtYXpvbi5j/b20vaW1hZ2VzL0kv/MzFEaExYZzA2RUwu/anBn"
              alt="Laptop Gaming"
            />
          </div>
          <div class="product-info">
            <h2 class="product-name">Laptop Gaming</h2>
            <p class="price">15.000.000đ</p>
            <button class="buy-btn">Mua ngay</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./ex4.js"></script>
  </body>
</html>
