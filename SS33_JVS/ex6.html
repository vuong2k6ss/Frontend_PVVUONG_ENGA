<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="bt6.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="websiteName">Ứng dụng thời tiết</h2>
      <form action="" class="input-group">
        <input
          type="text"
          id="input"
          class="form-control"
          placeholder="Nhập thành phố"
        />
        <button
          class="input-group-text btn btn-primary"
          type="button"
          id="searchButton"
        >
          Tìm kiếm
        </button>
      </form>
      <div id="display">
        <div class="cityName">
          <h2>Hồ chí minh</h2>
        </div>
        <div class="element">
          <p class="icon">☀️</p>
          <h3 class="temperature">32&deg;C</h3>
          <div class="description">
            <p class="weather">Nắng</p>
            <p class="humidity">Độ ẩm: 75%</p>
            <p class="windSpeed">Tốc độ gió: 7 km/h</p>
          </div>
        </div>
      </div>
    </div>
    <script src="./ex6.js"></script>
  </body>
</html>
