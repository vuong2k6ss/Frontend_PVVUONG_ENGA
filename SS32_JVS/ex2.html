<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button {
        background-color: rgb(225, 226, 226);
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <button id="btn">Bấm vào tôi</button>
    <p>Số lần bấm : <span id="flag">0</span></p>

    <script>
      let btn = document.querySelector("#btn");
      let count = document.querySelector("#flag");
      count = 0;
      btn.addEventListener("click", function () {
        count++;
        flag.textContent = count;
      });
    </script>
  </body>
</html>
